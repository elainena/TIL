<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todos V0</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <input id="input-todo" placeholder="What needs to be done?" autofocus>
  <ul id="todos"></ul>

  <script>
    var inputTodo = document.getElementById('input-todo');
    var todoList = document.getElementById('todos');
    console.log('enter');

    // console.log(inputTodo, todoList);
    inputTodo.addEventListener('keyup', function(e) {
      console.log('KEYUP', e.keyCode);
      if (e.keyCode !== 13) return;
      if (this.value) {
        console.log(this.value);
        todoList.innerHTML += '<li>' + this.value + '</li>';
      }
    });

    todoList.addEventListener('click', function(e) {

      var listItems = document.querySelectorAll("li");

      for (var i = 0; i < listItems.length; i++) {
        listItems[i].onclick = e.target.parentNode.removeChild(e.target);
      }

    });
  </script>
</body>

</html>
